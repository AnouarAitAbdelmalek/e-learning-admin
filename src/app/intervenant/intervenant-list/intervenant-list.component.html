<div id="search-div">
    <mat-form-field>
      <mat-label>Filtre</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
      <span class="material-icons" mat-button matSuffix mat-icon-button>
        search
      </span>
    </mat-form-field>
  </div>
  
  <mat-card class="mat-elevation-z0">
    <mat-card-content id="card-container">
      <mat-card *ngFor="let INTERVENANT of obs | async" class="card">
          <mat-card-header class="header-card">
            <mat-card-title>{{INTERVENANT.nom}} {{INTERVENANT.prenom}}</mat-card-title>
            <mat-card-subtitle><b>Username:</b> {{INTERVENANT.username}}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image style="height: 250px;" src={{INTERVENANT.image}}>
          <mat-card-content class="card-data">
            <p><b>Cin:</b> {{INTERVENANT.cin}}</p>
            <p><b>Tel:</b> {{INTERVENANT.telephone}}</p>
            <p style=" word-break: break-all"><b>Email:</b> {{INTERVENANT.email}}</p>
            <p><b>Adresse:</b> {{INTERVENANT.adresse}}</p>
          </mat-card-content>
          <mat-card-footer class="card-footer">

            
            <button mat-mini-fab class="bg-dark" (click)="goToFormations(INTERVENANT.id)">
              <mat-icon>list</mat-icon>
          </button>
       
          
            <button mat-mini-fab class="bg-info"  (click)="goToIntervenant(INTERVENANT.id)">
                <mat-icon>edit</mat-icon>
            </button>
          
            
              <button mat-mini-fab class="bg-danger" (click)="openDialog(INTERVENANT)">
                <mat-icon>delete</mat-icon>
              </button>

          </mat-card-footer>
        </mat-card>
      </mat-card-content>
      
      <mat-card-footer id="main-card-footer">
        <mat-paginator 
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
      </mat-card-footer>
  </mat-card>
